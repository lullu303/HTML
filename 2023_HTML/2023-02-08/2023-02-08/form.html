<!doctype html>
<html lang="ko">
  <head>
		 <meta charset="utf-8">
     <title> 웹 폼</title>
     <style>
			 body {
				background-color:#fff; 
			 }
			 form legend{
				font-size:15px;
				font-weight:600; 
			 }
			 form label.reg {
				font-size:14px;
				width:150px;
				float:left;
			 }
			 form ul li{
				list-style:none; 
				margin: 15px 0;		
			 }
			 #member, #stuffs {
				width:50px; 
			 }
	 </style>
  </head>
  <body>
	<form>
	  <fieldset>
	    <legend>등록 정보</legend>
    	  <ul>
	        <li>
            	  <label class="reg" for="member">참여인원<small>(최대10명)</small></label>
                <input type="number" id="member" value="1" min="0" max="10" step="1">
              </li>
              <li>
            	  <label class="reg" for="stuffs">지원물품<small>(1인당 5개)</small></label>
                <input type="number" id="stuffs" value="1" min="0" max="50" step="5">
              </li>
        	  <li>
            	  <label class="reg" for="satis">희망 단계<small>(하,중,상)</small></label>
                <input type="range" id="satis" value="1" min="1" max="3">
              </li>           
            </ul>
       </fieldset>
  </form>
  <br>
  <form>
		<fieldset>
			<legend>신청 과목</legend>
			<p>이 달에 신청할 과목을 선택하세요 (1과목만 가능)</p>
			<label><input type="radio" name="subject" value="python" checked>python</label>
			<label><input type="radio" name="subject" value="Java">Java</label>
			<label><input type="radio" name="subject" value="C++">C++</label>       
		</fieldset>
		<fieldset>
			<legend>메일링</legend>
			<p>메일로 받고 싶은 뉴스 주제를 선택해 주세요 (복수 선택 가능)</p>
			<label><input type="checkbox" name="mailing1" value="보안">보안</label>
			<label><input type="checkbox" name="mailing2" value="프로그래밍" checked>프로그래밍</label>
			<label><input type="checkbox" name="mailing3" value="OS">OS</label>
		</fieldset>
  </form>
  <br>
  <form>
		<fieldset>
			<legend>과 티셔츠 설문</legend>
			<p>올해 과 티(T)를 만들려고 합니다. 원하는 색상을 추천해 주세요.</p>
			<label>선호색상  <input type="color" value="#5923BE"> </label>
		</fieldset>

  </form>
  <br>
  <form>
		<h3>조회기간 선택</h3>
		<label><input type="date" id="start"></label>
		<label><input type="date" id="end"></label>
	</form>
  <br>
  <h3>메일링 리스트 등록</h3>
	<form action="register.jsp" method="post">
		<label> 메일 주소 <input type="text"></label>
		<input type="submit" value="제출">
		<input type="reset" value="다시입력">
	</form>
  </body>
</html>
